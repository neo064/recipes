<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<wicket:link>
		<link rel="stylesheet" type="text/css" href="timefield.css" />
	</wicket:link>
</wicket:head>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="tfcontainer">
		<span wicket:id="timefieldlabel" class="tflabel tfverticalalign">[label]</span>
		<input wicket:id="hourfield" type="number" class="tfnumber"/>
		<span wicket:id="hourlabel" class="tfnumber">[label]</span>
		<span wicket:id="timehourlabel"	class="tfverticalalign">[label]</span>
		<input wicket:id="minutefield" type="number" class="tfnumber"/>
		<span wicket:id="minutelabel" class="tfnumber">[label]</span>
		<span wicket:id="timeminuteslabel" class="tfverticalalign">[label]</span>
	</div>
</wicket:panel>
</html>
